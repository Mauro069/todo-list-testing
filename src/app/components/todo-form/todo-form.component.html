<form class="todo-form" (ngSubmit)="addTodo()">
  <h2>Nueva Tarea</h2>
  <div class="inputs">
    <div class="form-group">
      <label for="description">DescripciÃ³n:</label>
      <input
        type="text"
        id="description"
        name="description"
        [(ngModel)]="newTodoDescription"
        autocomplete="off"
        required
      />
    </div>
    <div class="form-group">
      <label for="status">Estado:</label>
      <select id="status" name="status" [(ngModel)]="newTodoStatus">
        <option value="empty">{{ "empty" | status }}</option>
        <option value="in-progress">{{ "in-progress" | status }}</option>
        <option value="finished">{{ "finished" | status }}</option>
      </select>
    </div>
  </div>
  <button type="submit">Agregar Tarea</button>
</form>
