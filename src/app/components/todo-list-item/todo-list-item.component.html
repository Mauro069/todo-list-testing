<div *ngIf="todo" class="todo">
  <div class="top">
    <div class="texts">
      <span> {{ todo.description }} </span>
      <p *ngIf="todo.createdAt">{{ todo!.createdAt | dateFormat }}</p>
    </div>
    <button (click)="removeTodo()">X</button>
  </div>

  <div class="status">
    <app-dropdown
      [options]="statusOptions"
      [optionSelected]="optionSelected"
      (onSelect)="changeStatus($event)"
    />
  </div>
</div>
